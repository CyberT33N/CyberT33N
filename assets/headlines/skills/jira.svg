<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes complex-animation {
                    0% {
                        text-shadow: none;
                        transform: scale(1);
                        opacity: 1;
                        color: #fff;
                    }
                    10% {
                        text-shadow: 0 0 10px #fff, 0 0 20px #fa46bb, 0 0 30px #fa46bb, 0 0 40px #fa46bb;
                    }
                    25% {
                        text-shadow: none;
                    }
                    40% {
                        text-shadow: 0 0 5px #fff, 0 0 15px #117fed, 0 0 30px #117fed;
                    }
                    100% {
                        text-shadow: none;
                        opacity: 1;
                        color: #fff;
                    }
                }

                @keyframes glitch-animation {
                    0%, 20% {
                        opacity: 1;
                    }
                    21% {
                        opacity: 0.5; 
                    }
                    22% {
                        opacity: 1; 
                    }
                    23% {
                        opacity: 0.5; 
                    }
                    24%, 49% {
                        opacity: 1; 
                    }
                    50% {
                        opacity: 0.5; 
                    }
                    51%, 73% {
                        opacity: 1; 
                    }
                    74% {
                        opacity: 0.5; 
                    }
                    75%, 100% {
                        opacity: 1; 
                    }
                }

                /* Container */
                .container {
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                    display: flex;
                    align-items: center; /* Zentriert die Inhalte vertikal */
                    justify-content: flex-start; /* Positioniert den Inhalt rechts */
                    width: 100%;
                    height: 100%; /* Höhe anpassen für Flexbox-Zentrierung */
                    background: transparent;
                    color: white;
                    overflow: hidden;
                    text-align: left;
                    position: relative;
                }

                /* Überschrift */
                h1 {
                    font-size: 150px;
                    color: #fff;
                    perspective: 1000px;
                    padding-top: 100px;
                    position: relative;
                    animation: complex-animation 30s ease-in-out infinite;
                    margin-right: 10px; /* Abstand zu den Sternen */
                }

                /* Sterne */
                .stars {
                    font-size: 40px; /* Größe der Sterne */
                    animation: glitch-animation 30s ease-in-out infinite;
                }

                .stars-empty {
                    font-size: 40px; /* Größe der Sterne */
                }
            </style>

            <div class="container">
                <h1>Jira</h1>
                <div class="stars">⭐️⭐️⭐️⭐️</div>
                <div class="stars-empty">☆</div>
            </div>
        </div>
    </foreignObject>
</svg>
